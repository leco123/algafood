spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# LANÇAR EXCEÇÕES QUANDO PROPRIEDADE NÃO EXISTE
spring.jackson.deserialization.fail-on-unknown-properties=true
# LANÇAR EXCEÇÕES QUANDO PROPRIEDADE TIVER IGNORADA PORÉM EXISTE
spring.jackson.deserialization.fail-on-ignored-properties=true
# LANÇAR EXCEÇÕES QUANDO PASSAR TIPAGEM DIFERENTE NO PARÂMETRO DA URL
# Significa que não foi encontrado o recurso
spring.mvc.throw-exception-if-no-handler-found=true
# Desabilitando tudo que estiver na pasta resources.static, isso deve ser
# setado como false quando não estamos desenvolvendo um aplicação tradicional
# estamos desenvolvendo uma API
spring.resources.add-mappings=false